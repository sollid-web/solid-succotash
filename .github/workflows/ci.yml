name: CI

on:
  workflow_dispatch: {}
  # Temporarily disabled automatic triggers
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint (Ruff)
        run: |
          python -m ruff check . --extend-ignore E402 --exit-zero    # allow module imports after setup
          python -m ruff check . --extend-ignore E402 --fix
          python -m ruff check . --extend-ignore E402 --exit-zero

      - name: Type check (mypy)
        env:
          DJANGO_SETTINGS_MODULE: wolvcapital.settings
          SECRET_KEY: test-secret-key-for-ci-only-not-production-use
          DEBUG: True
        run: |
          python -m mypy core || true
          python -m mypy -p core

      - name: Run tests
        continue-on-error: true
        env:
          DJANGO_SETTINGS_MODULE: wolvcapital.settings
          SECRET_KEY: test-secret-key-for-ci-only-not-production-use
          DEBUG: True
        run: |
          python manage.py test -v 2
