[tool.ruff]
line-length = 100
target-version = "py312"
exclude = [
  ".git",
  "__pycache__",
  "migrations",
  "static",
  "staticfiles",
  ".venv",
]

[tool.ruff.lint]
# Expand to include imports (I), errors (E), warnings (W), and code quality (B)
select = [
  "F",   # Pyflakes: undefined names, unused imports
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "I",   # isort: import sorting
  "B",   # flake8-bugbear: likely bugs
  "UP",  # pyupgrade: modern Python idioms
]
ignore = [
  "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
"**/tests.py" = ["F401", "F811", "F405", "F541", "E402", "B017"]
"**/admin.py" = ["F401", "E722"]
"check_admin.py" = ["F401", "F541", "E402"]
"create_admin.py" = ["F541", "E402"]
"core/health_check.py" = ["F401", "F541"]
"core/management/commands/test_login.py" = ["F541"]
"core/management/commands/verify_db.py" = ["F401"]
"core/views.py" = ["E402", "B904"]
"api/views.py" = ["F401", "B904"]
"api/tests.py" = ["E402"]
"api/serializers.py" = ["B904"]
"transactions/views.py" = ["F401"]
"transactions/tests.py" = ["E402"]
"users/apps.py" = ["F401"]
"users/notification_service.py" = ["F541"]
"users/management/commands/promote_admin.py" = ["B904"]
"users/tests.py" = ["E402"]
"investments/tests.py" = ["E402"]
"test_notifications.py" = ["F405", "F541"]
"core/pdf_letterhead.py" = ["W291"]

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true
warn_unused_ignores = false
check_untyped_defs = false
disallow_untyped_defs = false
no_implicit_optional = false
warn_return_any = false
warn_unreachable = false
# Custom AUTH_USER_MODEL type conflictsâ€”ignore until full annotation
disable_error_code = ["assignment", "misc", "typeddict-item", "attr-defined", "dict-item"]
plugins = ["mypy_django_plugin.main"]
exclude = [
  ".*/migrations/.*",
  ".*/static/.*",
  ".*/staticfiles/.*",
]

# Scope checks to the most critical modules first
files = [
  "transactions/services.py",
  "investments/services.py",
  "core/views.py",
]

[tool.ruff.lint.isort]
known-first-party = ["wolvcapital", "core", "users", "transactions", "investments", "api"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.black]
line-length = 100
target-version = ['py312']
exclude = '''
/(
    \.git
  | __pycache__
  | migrations
  | static
  | staticfiles
  | \.venv
)/
'''

[tool.django-stubs]
django_settings_module = "wolvcapital.settings"
