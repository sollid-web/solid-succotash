<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard - WolvCapital{% endblock %}</title>
    <meta name="description" content="{% block description %}WolvCapital user dashboard for managing investments and transactions.{% endblock %}">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Brand CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/brand.css' %}">

    <!-- Custom CSS -->
    <style>
        .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); }
        .text-gradient { background: linear-gradient(135deg, #1e3a8a, #3b82f6); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; color: transparent; }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Dashboard Header (minimal) -->
    <div class="brand-navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="{% url 'dashboard' %}" class="flex items-center">
                        <img src="{% static 'images/logos/wolvcapital-logo.svg' %}" alt="WolvCapital logo" class="brand-logo" loading="eager" fetchpriority="high">
                    </a>
                    <span class="ml-4 text-gray-500">Dashboard</span>
                </div>

                <div class="flex items-center space-x-4">
                    <a href="{% url 'notifications' %}" class="text-gray-600 hover:text-blue-600 font-medium">Notifications</a>
                    <span class="text-gray-600">{{ user.first_name|default:user.email }}</span>
                    <a href="{% url 'account_logout' %}" class="text-red-600 hover:text-red-800 font-medium">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Messages (Dashboard specific) -->
    {% if messages %}
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-4 p-4 rounded-md {% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% elif message.tags == 'warning' %}bg-yellow-100 border border-yellow-400 text-yellow-700{% elif message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Dashboard Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
