<!-- Card for plan visualization: growth chart, coin stack, ROI dashboard -->
<div class="p-6 bg-gray-50 rounded-2xl shadow-md flex flex-col items-center mesh-section">
    <picture>
        <source type="image/avif" srcset="{{ image_avif_sm }} 768w, {{ image_avif_md }} 1280w, {{ image_avif_xl }} 1920w" sizes="(max-width: 768px) 90vw, 100%">
        <source type="image/webp" srcset="{{ image_webp_sm }} 768w, {{ image_webp_md }} 1280w, {{ image_webp_xl }} 1920w" sizes="(max-width: 768px) 90vw, 100%">
        <img src="{{ image_jpg_md }}" srcset="{{ image_jpg_sm }} 768w, {{ image_jpg_md }} 1280w, {{ image_jpg_xl }} 1920w" sizes="(max-width: 768px) 90vw, 100%" alt="{{ alt_text }}" class="mb-4 rounded-xl object-cover h-32 w-full" loading="lazy" decoding="async">
    </picture>
    <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ title }}</h3>
    <p class="text-gray-600 text-sm mb-2">{{ description }}</p>
    {% if roi %}
    <div class="mt-2 text-green-600 font-bold text-xl">{{ roi }}%</div>
    {% endif %}
</div>
