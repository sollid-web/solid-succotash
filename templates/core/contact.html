{% extends "base.html" %}
{% block title %}Contact · WolvCapital{% endblock %}

{% block content %}
<section class="py-3">
    <h2 class="h5 mb-3">Contact Us</h2>
    <div class="row g-4">
        <div class="col-12 col-lg-6">
            <form class="row g-3" method="post">
                {% csrf_token %}
                <div class="col-12 col-md-6">
                    <label class="form-label">Name</label>
                    <input class="form-control" name="name" required>
                </div>
                <div class="col-12 col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="col-12">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="5" name="message" required></textarea>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary w-100 w-md-auto">Send</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-lg-6">
            <div class="ratio ratio-16x9 rounded overflow-hidden">
                <!-- Replace the src with your Google Maps embed link -->
                <iframe
                    src="https://maps.google.com/maps?q=London&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    style="border:0;" allowfullscreen loading="lazy"></iframe>
            </div>
            <div class="mt-3 small text-muted">
                Email: support@wolv-invest · Mon–Fri, 9:00–17:00
            </div>
        </div>
    </div>
</section>
{% endblock %}
