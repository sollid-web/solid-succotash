services:
  - type: web
    name: wolvcapital-api
    runtime: python
    healthCheckPath: /healthz/
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: bash start.sh
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "0"
      - key: DJANGO_SETTINGS_MODULE
        value: "wolvcapital.settings"
      - key: WEB_CONCURRENCY
        value: "2"
      - key: RENDER_EXTERNAL_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: wolvcapital-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        # Production domains
        value: "https://wolvcapital.com,https://www.wolvcapital.com,https://api.wolvcapital.com"
      - key: CSRF_TRUSTED_ORIGINS
        # Must match CORS_ALLOWED_ORIGINS
        value: "https://wolvcapital.com,https://www.wolvcapital.com,https://api.wolvcapital.com"
      - key: ALLOWED_HOSTS
        # Custom domain + Render default URL
        value: "api.wolvcapital.com,wolvcapital-api.onrender.com"

databases:
  - name: wolvcapital-db
    databaseName: wolvcapital
    user: wolvcapital
